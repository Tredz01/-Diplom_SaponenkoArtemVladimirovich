{% extends 'users/base.html' %}

{% block title %}пароль успешно изменен{% endblock %}

{% block content %}
<div class="success-container">
    <div class="login-card">
        {% if logo %}
            <div class="logo-container">
                <img src="{{ logo_url }}" alt="Логотип" class="logo">
            </div>
        {% endif %}
        
        <h1>сброс пароля завершен</h1>
        
        <p class="success-message">
            ваш пароль был успешно сброшен
        </p>
        
        <div class="links">
            <a href="{% url 'users:login_view' %}" class="login-link">вернуться ко входу</a>
        </div>
    </div>
</div>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #fffbe6;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }
    
    .success-container {
        width: 100%;
        max-width: 550px;
        padding: 20px;
    }
    
    .login-card {
        background-color: #D4F4DD;
        border-radius: 20px;
        padding: 40px;
        width: 100%;
        max-width: 400px;
        text-align: center;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    
    .logo-container {
        margin-bottom: 25px;
    }
    
    .logo {
        max-width: 160px;
        height: auto;
    }
    
    h1 {
        color: #4a4a4a;
        font-size: 26px;
        margin-bottom: 20px;
        font-weight: normal;
    }
    
    .success-message {
        color: #666;
        margin-bottom: 40px;
        font-size: 16px;
        line-height: 1.6;
        max-width: 400px;
        margin-left: auto;
        margin-right: auto;
    }
    
    .links {
        text-align: center;
    }
    
    .login-link {
        color: #666;
        text-decoration: none;
        font-size: 16px;
        display: inline-block;
        padding: 10px 0;
        transition: color 0.3s;
        border-bottom: 1px solid transparent;
    }
    
    .login-link:hover {
        color: #4a4a4a;
        text-decoration: underline;
    }
    
    /* Добавим небольшую анимацию появления */
    .success-card {
        animation: fadeInUp 0.6s ease-out;
    }
    
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    /* Адаптивность для мобильных устройств */
    @media (max-width: 480px) {
        .success-container {
            padding: 15px;
        }
        
        .success-card {
            padding: 30px 20px;
        }
        
        h1 {
            font-size: 22px;
        }
        
        .success-message {
            font-size: 14px;
        }
        
        .login-link {
            font-size: 14px;
        }
    }
</style>
{% endblock %}
